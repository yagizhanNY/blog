{% extends 'navigation.html' %} {% block title %} Index {% endblock title %} 
{%block body %}
<div class="container">
  <div class="row mt-4">
    <div class="col-4">
      <h5>Kategoriler</h5>
      <ul>
        {% for category in categories %}
        <li>
          <a href="">{{category.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% for post in posts %}
    <div class="col-8">
      <div class="row">
        <div class="col">
          <div class="row">
            <img src="{{post.image_url}}" alt="{{post.image_text}}" class="index-image"/>
          </div>
          <hr />
          <div class="row">
            <h3>{{post.title}}</h3>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <img src="{{post.image_url}}" alt="{{post.image_text}}" class="img-thumbnail"/>
          </div>
          <hr />
          <div class="row">
            <h3>{{post.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock body %}
